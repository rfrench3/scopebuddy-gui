<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scopebuddy GUI WebUI</title>
    <link id="bootstrap-css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header  -->
  <header class="py-4">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <a href="https://github.com/rfrench3/scopebuddy-gui/tree/Github-Pages" class="text-decoration-none fs-4 fw-bold">Scopebuddy GUI - WebUI</a>
    <a href="https://rfrench3.github.io/scopebuddy-gui/" class="breeze_button">Return to main page</a>
      </div>
    </div>
  </header> 
    <div class="container py-4">
        <form>
            <div class="mb-3 row g-2 align-items-center">
                <div class="col-auto">
                    <label class="form-label mb-0" data-tooltip="Resolution (measured in pixels) that the game will render at.">Rendered Width, Rendered Height</label>
                </div>
                <div class="col d-flex justify-content-end align-items-center">
                    <input type="number" class="form-control me-2" id="rendered_width" placeholder="output width" min="0" max="9999" step="1">
                    <span class="mx-1">x</span>
                    <input type="number" class="form-control ms-2" id="rendered_height" placeholder="output height" min="0" max="9999" step="1">
                </div>
            </div>
            <hr>
            <div class="mb-3 row g-2 align-items-center">
                <div class="col-auto">
                    <label class="form-label mb-0" data-tooltip="Resolution (in pixels) of the window you will see. Entering fullscreen, in a way, sets this to your monitor's resolution.">Output Width, Output Height</label>
                </div>
                <div class="col d-flex justify-content-end align-items-center">
                    <input type="number" class="form-control me-2" id="output_width" placeholder="1280px" min="0" max="9999" step="1">
                    <span class="mx-1">x</span>
                    <input type="number" class="form-control ms-2" id="output_height" placeholder="720px" min="0" max="9999" step="1">
                </div>
            </div>
            <hr>
            <div class="mb-3 row g-2 align-items-center">
                <div class="col-auto">
                    <label class="form-label mb-0" for="fps" data-tooltip="Maximum amount of frames per second (FPS) the game will attempt to render. Lowering this will save power and can help reduce stutters, but lowering it below your monitor's refresh rate will result in a visibly less smooth experience.">Refresh Rate (FPS)</label>
                </div>
                <div class="col d-flex justify-content-end align-items-center">
                    <input type="number" class="form-control ms-2" id="fps" placeholder="Monitor's FPS" min="1" max="9999" step="1">
                </div>
            </div>
            <hr>
            <div class="mb-3 row g-2 align-items-center">
                <div class="col-auto">
                    <label class="form-label mb-0" for="fullscreen" data-tooltip="Should the game launch in fullscreen? (Toggle with Windows key + F)">Fullscreen</label>
                </div>
                <div class="col d-flex justify-content-end align-items-center">
                    <input class="form-check-input" type="checkbox" id="fullscreen">
                    <span class="mx-1"></span>
                    <label class="form-check-label">Enable?</label>
                </div>
            </div>
            <hr>
            <div class="mb-3 row g-2 align-items-center">
                <div class="col-auto">
                    <label class="form-label mb-0" for="borderless_window" data-tooltip="Should the game window have borders when not in fullscreen?">Borderless Window</label>
                </div>
                <div class="col d-flex justify-content-end align-items-center">
                    <input class="form-check-input" type="checkbox" id="borderless_window">
                    <span class="mx-1"></span>
                    <label class="form-check-label">Enable?</label>
                </div>
            </div>
            <hr>
            <div class="mb-3 row g-2 align-items-center">
                <div class="col-auto">
                    <label class="form-label mb-0" for="hdr" data-tooltip="Enables support for HDR features supported by some monitors. May cause unwanted changes on non-HDR monitors.">High Dynamic Range (HDR) Support</label>
                </div>
                <div class="col d-flex justify-content-end align-items-center">
                    <input class="form-check-input" type="checkbox" id="hdr">
                    <span class="mx-1"></span>
                    <label class="form-check-label">Enable?</label>
                </div>
            </div>
            <hr>
            <div class="mb-3 row g-2 align-items-center">
                <div class="col-auto">
                    <label class="form-label mb-0" for="steam" data-tooltip="Enables the Steam Overlay when in-game (by default, opened with Shift + Tab or the big central controller button with the logo of the controller making company)">Steam Overlay</label>
                </div>
                <div class="col d-flex justify-content-end align-items-center">
                    <input class="form-check-input" type="checkbox" id="steam">
                    <span class="mx-1"></span>
                    <label class="form-check-label">Enable?</label>
                </div>
            </div>
            <hr>
            <div class="mb-3 row g-2 align-items-center">
                <div class="col-auto">
                    <label class="form-label mb-0" for="mangohud" data-tooltip="Enables the MangoHUD performance overlay (Right-Shift + F12 to toggle by default)">MangoHUD Overlay</label>
                </div>
                <div class="col d-flex justify-content-end align-items-center">
                    <input class="form-check-input" type="checkbox" id="mangohud">
                    <span class="mx-1"></span>
                    <label class="form-check-label">Enable?</label>
                </div>
            </div>
            <hr>
            <div class="mb-3 row g-2 align-items-center">
                <div class="col-auto">
                    <label class="form-label mb-0" for="force_grab_cursor" data-tooltip="Instead of relying on the host's mouse position, gamescope will render and handle its own separate mouse cursor.">Force Grab Cursor</label>
                </div>
                <div class="col d-flex justify-content-end align-items-center">
                    <input class="form-check-input" type="checkbox" id="force_grab_cursor">
                    <span class="mx-1"></span>
                    <label class="form-check-label">Enable?</label>
                </div>
            </div>
            <hr>
            <div class="mb-3 row g-2 align-items-center">
                <div class="col-auto">
                    <label class="form-label mb-0" for="mouse_sensitivity" data-tooltip="Controls the sensitivity of the mouse within the gamescope window, has no effect unless Force Grab Cursor is enabled. A factor of 2.0 would double sensitivity, for example.">Mouse Sensitivity Factor</label>
                </div>
                <div class="col d-flex justify-content-end align-items-center">
                    <input type="number" step="0.01" min="0" max="9999" value="1.00" class="form-control" id="mouse_sensitivity" />
                </div>
            </div>
            <hr>
                        <div class="mb-3 row g-2 align-items-center">
                <div class="col-auto">
                    <label class="form-label mb-0" for="force_internal_fullscreen" data-tooltip="Should every window launched be forced into fullscreen? (Primarily relevant for games with dedicated launchers)">Force Fullscreen within Gamescope Window</label>
                </div>
                <div class="col d-flex justify-content-end align-items-center">
                    <input class="form-check-input" type="checkbox" id="force_internal_fullscreen">
                    <span class="mx-1"></span>
                    <label class="form-check-label">Enable?</label>
                </div>
            </div>
            <hr>
            <div class="mb-3 row g-2 align-items-center">
                <div class="col-auto">
                    <label class="form-label mb-0" for="vrr" data-tooltip="Enables support for Variable Refresh Rate features like Gsync and Freesync">Variable Refresh Rate (Adaptive Sync)</label>
                </div>
                <div class="col d-flex justify-content-end align-items-center">
                    <input class="form-check-input" type="checkbox" id="vrr">
                    <span class="mx-1"></span>
                    <label class="form-check-label">Enable?</label>
                </div>
            </div>
            <hr>
            <br>
            <h1 class="text-center fw-bold">Advanced Settings</h1>
            <hr>
            <div class="mb-3 row g-2 align-items-center">
                <div class="col-auto">
                    <label class="form-label mb-0" for="max_scale_factor" data-tooltip="Maximum factor for the scaling of the game window (the default of 0 means unlimited). For example, 1.0 would allow no scaling and 2.0 allows twice the rendered size.">Maximum Scale Factor</label>
                </div>
                <div class="col d-flex justify-content-end align-items-center">
                    <input type="number" class="form-control w-auto ms-2" id="max_scale_factor" placeholder="unlimited" min="0" max="9999" step="1">
                </div>
            </div>
            <hr>
            <div class="mb-3 row g-2 align-items-center">
                <div class="col-auto">
                    <label class="form-label mb-0" for="upscaler_type">Upscaler Type</label>
                </div>
                <div class="col d-flex justify-content-end align-items-center">
                    <select class="form-select" id="upscaler_type">
                        <option value="">Automatic (Default)</option>
                        <option value="integer">Integer</option>
                        <option value="fit">Fit</option>
                        <option value="fill">Fill</option>
                        <option value="stretch">Stretch</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="mb-3 row g-2 align-items-center">
                <div class="col-auto">
                    <label class="form-label mb-0" for="upscaler_filter">Upscaler Filter</label>
                </div>
                <div class="col d-flex justify-content-end align-items-center">
                    <select class="form-select" id="upscaler_filter">
                        <option value="">Linear (Default)</option>
                        <option value="nearest">Nearest</option>
                        <option value="pixel">Pixel</option>
                        <option value="fsr">FSR</option>
                        <option value="nis">NIS</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="mb-3 row g-2 align-items-center">
                <div class="col-auto">
                    <label class="form-label mb-0" for="upscaler_sharpness" data-tooltip="Controls sharpness/fuzziness of upscaling, on a scale from 0 to 20.">Upscaler Sharpness</label>
                </div>
                <div class="col d-flex justify-content-end align-items-center">
                    <input type="number" class="form-control w-auto ms-2" id="upscaler_sharpness" min="0" max="20" step="1">
                </div>
            </div>
            <hr>
            <br>
            <h1 class="text-center fw-bold">Additional Arguments</h1>
            <hr>
            <div class="mb-3 row g-2 align-items-center">

                <input type="text" class="form-control ms-2" id="additional_args" placeholder="Place additional Gamescope launch arguments here. Example: -g --nested-unfocused-refresh 10">

            </div>
        </form>
    </div>
    <footer class="bg-dark border-top py-4 mt-5">
        <nav class="d-flex align-items-center flex-wrap gap-2 justify-content-center">
    <a href="#" class="breeze_button btn-sm">Return to top</a>
    <br>
    <button class="breeze_button btn-sm" type="button" id="generate_gamescope_config">Generate Config!</button>
        <label class="align-self-center" id="left_of_output_config">Default Config:  </label><label id="output_config" class="align-self-center">gamescope -- %command%</label>
    <button class="breeze_button btn-sm" type="button" onclick="copyConfigToClipboard()">Copy Config</button>
        </nav>
    </footer>
    <script src="script.js"></script>
</body>
</html>
